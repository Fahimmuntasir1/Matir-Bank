<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS BANK PROJECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-center my-5 text-5xl font-medium">
      Wellcome To My
      <span class="font-bold text-blue-600"> Baap er Bank</span>
    </h1>
    <div class="login-form">
        <div class="flex items-center justify-center">
            <div class="px-8 py-6 mt-4 text-left bg-white shadow-2xl">
                <h3 class="text-2xl font-bold text-center">Login to your account</h3>
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block" for="email">Email<label>
                                    <input id="input-mail" type="text" placeholder="Email"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                                    <input id="type-password" type="password" placeholder="Password"
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button id="submit-button" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Login</button>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
